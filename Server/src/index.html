<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bot</title>
    <script src="main.js" defer></script>
    <link href="Styles/styles.css" rel="stylesheet">
    <link href="Styles/toggle.css" rel="stylesheet">
  </head>
  <body class="index">
    <div class="top">
      <p>Binance Bot</p>
    </div>
    <div class="main">
        <div class="ySpaceBetween">
            <div>
                <label class="switch">
                  <input type="checkbox" id="bot-toggle">
                  <span class="slider"></span>
                </label>
                <p>Toggle Bot</p>
            </div>
            <a href="dashboard.html"><p class="link">Dashboard</p></a>
        </div>
        <div class="jumbotron">
            <div class="inputs">
                <label>Pair:</label>
                <div>
                    <input type="text" id="pair-input" class="pair-in" placeholder="BTCUSDT" required>
                    <input type="button" id="submit-pair" class="submit-btn" value="Submit">
                </div>
            </div>
            <div class="inputs">
                <label>USDT Amount:</label>
                <div>
                    <input type="text" id="usdt-input" class="pair-in" placeholder="0" required>
                    <input type="button" id="submit-usdt" class="submit-btn" value="Submit">
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
