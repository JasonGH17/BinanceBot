<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="main.js" defer></script>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="top">
      <p>Binance Bot</p>
    </div>
    <div class="main">
        <div>
            <label class="switch">
              <input type="checkbox" id="bot-toggle">
              <span class="slider"></span>
            </label>
            <p>Toggle Bot</p>
        </div>
        <div class="jumbotron">
            <div class="inputs">
                <label>Pair:</label>
                <input type="text" id="pair-input" class="pair-in" placeholder="BTCUSDT" required>
                <input type="button" id="submit-pair" class="submit-btn" value="Submit">
            </div>
        </div>
    </div>
  </body>
</html>
